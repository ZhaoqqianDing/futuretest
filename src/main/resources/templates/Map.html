<!-- body -->
<body class="main-layout">
<style>
    .header{
        background: rgb(143,188,143);
    }
    .footer{
        background: rgb(143,188,143);
    }
    .crop {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .crop img {
        width: 272px;
        height: 105px;
        margin: -10px 0 0 -10px;
    }
    .text-start{
        margin-bottom: 5px;
    }
    .text-end{
        margin-bottom: 5px;
    }
    #data_visualization1{
        padding:auto;
        height: 100%;
        width:100%;
    }
    #data_visualization2{
        padding:auto;
        height: 100%;
        width:100%;
    }
    #p1Carousel .carousel-inner .carousel-item .about{
        margin-top: 30px;
        background: rgb(232, 255, 226);
    }
    .logo{
        position: relative;
        top: 10px;
        left:175px;
    }
    .card img{
        width: auto;
        height: 200px;
        object-fit: cover;
    }

    /* make the size of modal fade equal to #service */
    .modal-dialog{
        position: fixed;
        top: 15%;
        left: 35%;
        transform: translate(-50%, -50%);
    }
    .address a:hover{
        color: black;
    }
    .address a:visited{
        color: black;

    }
    .address a:link{ color: black;}
    .address a:active{ color: black;}
    .crop{
        margin-top: -3px;
    }

    #change_color{
        /* change the color of the font */
        color: rgb(255, 255, 255);
    }
</style>
<!-- end loader -->
<!-- header -->
<header>
    <!-- header inner -->
    <div class="logo">
        <div class="crop"> <a href="#"><img src="../images/image9.png"></a> </div>
    </div>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                    <div class="menu-area">
                        <div class="limit-box">
                            <nav class="main-menu">
                                <ul class="menu-area-main">
                                    <li><a href="#">Home</a></li>
                                    <li class="active"> <a href="/PageController/toMap">Calculator</a></li>
                                    <!-- <li><a href="/PageController/toQuiz">Quiz</a></li> -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end header inner -->
</header>
<div class="container">
    <div class="row">
        <div class="col-4">   
        <form class="search_direction">
            <label for="start">start:</label><br>
            <input type="text" class="form-control" id="start" name="start" placeholder="Enter the start">
            <label for="end">end:</label><br>
            <input type="text" class="form-control" id="end" name="end" placeholder="Enter the end"/><br>
        <!--    <label for="type">Type:</label><br>-->
        <!--    <input type="text" id="type" name="type" placeholder="Enter the type"/><br>-->
        </form>
        <button class="btn-outline-dark" id="div_calculte">Calculate</button>
        </div>
        <div class="col-8">
        <div class="prompt" style="padding-left: 20px;">
            <!-- <div class="div_result" id="calculate_time"></div> -->
            <div id="prompt_result1" class="row">
                <div class="col icons">
                    <a href="https://www.flaticon.com/free-icons/star" title="Star icons created by Pixel perfect - Flaticon">
                        <img src="../icon/star.png" width="50" height="50" alt="Star icon">
                    </a>
                </div>
                <span>Click the text to see more information!</span>
                <div class="col" id="recommendation">
                    <!-- <img src="../icon/tram.png" width="50" height="50" alt="Star icon"> -->
                </div>
            </div>
            <div id="prompt_result2" class="row" style="margin-top:20px;">
                <div class="col icons">
                    <a href="https://www.flaticon.com/free-icons/co2" title="Co2 icons created by Freepik - Flaticon">
                        <img src="../icon/co2.png" width="50" height="50" alt="co2">
                    </a>
                    <!-- add a p element just behind img horizontally -->
                </div>
                <div class="col-3">
                    <p class="prompt_text" id="co2"></p>
                    <p class="prompt_instruction" id="co2_instruction"></p>
                </div>
                <div class="col icons">
                <a href="https://www.flaticon.com/free-icons/water" title="Water icons created by Freepik - Flaticon">
                    <img src="../icon/water.png" width="50" height="50" alt="water">
                </a></div>
                <div class="col-3">
                    <p class="prompt_text" id="water">text test</p>
                    <p class="prompt_instruction" id="water_instruction"></p>
                </div>
                <div class="col icons">
                    <a href="https://www.flaticon.com/free-icons/driving" title="Driving icons created by Freepik - Flaticon">
                        <img src="../icon/driving.png" width="50" height="50" alt="driving">
                    </a></div>
                <div class="col-3">
                    <p class="prompt_text" id="drive_day">test</p>
                    <p class="prompt_instruction" id="drive_day_instruction"></p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-9">
            <div id="map_container" class="container-sm">
                <div id="map"></div>
            </div>
        </div>
        <div class="col-3">
            <div id="user_information">
                <div id="visualization">
                    <h3 style="margin-left:15px; margin-top:15px">COMPARISON BETWEEN THEM</h3>
                </div>
                <div id="information">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <a href="/PageController/toBus">
                                <img class="image-mask" id="image-mask" src="../images/myki.jpg" alt="myki">
                                <svg style="width:100%; height:100%">
                                    <defs>
                                        <clipPath id="myClip">
                                            <!-- create a rounded rectangle -->
                                            <rect x="0" y="0" width="330" height="150" rx="5" ry="5" />
                                        </clipPath>
                                    </defs>
                                </svg>
                                <div class="text-link">
                                    <h4>Bus</h4>
                                </div>
                            </a>
                          </div>
                          <div class="carousel-item">
                            <a href="/PageController/toBicycle">
                                <img class="image-mask" id="image-mask" src="../images/Bicycle.jpg" alt="Bicycle">
                                <div class="text-link">
                                    <h4>Bicycle</h4>
                                </div>
                            </a>
                          </div>
                          <div class="carousel-item">
                            <a href="/PageController/toEscooter">
                                <img class="image-mask" id="image-mask" src="../images/Scooter2.png" alt="Escooter">
                                <div class="text-link">
                                    <h4>Escooter</h4>
                                </div>
                            </a>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                          </button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer>
    <div class="footer">
        <div class="copyright">
            <p class="wow bounceIn">Copyright &copy; 2022.Future Dream Traveller. All rights reserved.</p>
        </div>

    </div>

</footer>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-6bcvh7VwQmlPe6FAWRz7seZAwbrLHdA&language=en&callback=initMap&v=weekly"
        async
></script>

        white-space: pre-wrap;

        margin-top: 5px;
